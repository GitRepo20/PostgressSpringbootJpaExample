<div class="container" style="margin-top: 66px;">
	<div class="row">
		<div class="offset-4 col-lg-4">
			<div class="card text-center bg-primary card-form">
				<div class="card-body">
					<h3>Sign Up & Subscribe</h3>
					<p class="Capitalize">Please fill out the form for subscribe</p>
					<form>
						<div class="form-group">
							<input class="form-control form-control-md" type="text"
								ng-model="user.firstName" placeholder="First Name">
						</div>
						<div class="form-group">
							<input class="form-control form-control-md" type="text"
								ng-model="user.lastName" placeholder="Last Name">
						</div>
						<div class="form-group">
							<input class="form-control form-control-md" type="text"
								ng-model="user.username" placeholder="Username">
						</div>
						<div class="form-group">
							<input class="form-control form-control-md" type="email"
								ng-model="user.email" placeholder="Email">
						</div>
						<div class="form-group">
							<input class="form-control form-control-md" type="password"
								ng-model="user.password" placeholder="Password">
						</div>
						<div class="form-group">
							<input class="form-control form-control-md" type="text"
								ng-model="subscription.startDate"
								placeholder="Subscription Start Date">
						</div>
						<div class="form-group">
							<input class="form-control form-control-md" type="text"
								ng-model="subscription.endDate"
								placeholder="Subscription Start Date">
						</div>
						<div class="form-group">
							<input type="submit" ng-click="saveDetails()"
								class="btn btn-outline-light btn-block">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
